<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    <script src="/register/script.js" defer></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mt-3">Register</h1>
        <form name="registerForm" class="mt-3 m-auto" style="width: 350px">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input required type="text" class="form-control" id="first-name" placeholder="John" name="firstName" />
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input required type="text" class="form-control" id="last-name" placeholder="Doe" name="lastName" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input required type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" name="email" />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input required type="username" class="form-control" id="username" placeholder="johndoe101" name="username" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input required type="password" class="form-control" id="password" placeholder="J0h2537nD0E" name="password" />
            </div>
            <button type="submit" class="btn btn-success d-block m-auto">
          REGISTER NOW!
        </button>
            <a href="/users/login" class="text-center lead d-block mt-3">Already a user? Sign in now!</a
        >
      </form>
      <p class="message lead fs-3 mt-3 text-center fw-bold"></p>
      <div class="d-flex justify-content-center spinner d-none">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </body>
</html>
