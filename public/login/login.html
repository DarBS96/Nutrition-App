<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="/login/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="/login/login.js" defer></script>
</head>

<body>
    <h1 class="display-4 text-center mt-3">Log In</h1>
    <form class="login-form d-grid container" style="width: 350px">
        <div class="mb-3">
            <label for="username " class="form-label">username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Dana92" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="124dsd " required />
        </div>

        <button type="submit" class="btn btn-success d-block m-auto">
        Log in
      </button>
        <br />
        <a class="text-center lead d-block mt-3" href="/users/register">Not registered yet? let's go!</a
      >
    </form>
    <p class="message lead fs-3 mt-3 text-center fw-bold"></p>
  </body>
</html>
